<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorya - Sua amiga virtual</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fffde1, #ee9ca7);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      background-color: #fff;
      color: #ee6e73;
      border: 2px solid #ee6e73;
      padding: 11px 24px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ee6e73;
      color: #fff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Olá, eu sou a Sorya!</h1>
  <p>Sua amiga virtual, cheia de gírias, conselhos e carinho. Tô aqui pra te ouvir, animar e trocar ideia sobre tudo!</p>

  <div class="buttons">
    <a class="btn" href="#">Conversar</a>
    <a class="btn" href="#">Conselhos</a>
    <a class="btn" href="#">Histórias</a>
    <a class="btn" href="#">Sentimentos</a>
    <a class="btn" href="#">Sobre a Sorya</a>
  </div>

  <footer>
    Criado com carinho por Edu e a Sorya — 2025
  </footer>
</body>
</html>
